kind: ZarfPackageConfig
metadata:
  name: maas
  description: "Zarf package with a Canonical MaaS deployment"
  architecture: amd64
  version: 0.0.3

components:
  - name: maas
    required: true
    manifests:
      - name: maas
        namespace: maas
        files:
          - manifests/deployment.yaml
          - manifests/service.yaml
    images:
      - "ghcr.io/defenseunicorns/zarf-package-bare-metal:main"