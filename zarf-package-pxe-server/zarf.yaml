kind: ZarfPackageConfig
metadata:
  name: zarf-pxe
  description: "Zarf package for PXE server"
  # architecture: amd64

variables:
  - name: IPSTART
    default: 192.168.0.100
  - name: IPEND
    default: 192.168.0.200
  - name: SUBNET
    default: 255.255.255.0

  # Paths to the tftp-hosted boot files (from Ubuntu ISO)
  # - name: KERNEL_PATH
  #   default: ./vmlinuz
  # - name: GRUBCFG_PATH
  #   default: ./grub.cfg
  # - name: INITRD_PATH
  #   default: ./initrd
  # - name: FONT_PATH
  #   default: ./unicode.pf2
  # - name: GRUBEFI_PATH
  #   default: ./grubx64.efi
  # - name: BOOTEFI_PATH
  #   default: ./bootx64.efi

components:
  - name: root-check
    required: true
    actions:
      onDeploy:
        before:
          - cmd: if [ "$(id -u)" -ne 0 ]; then echo "Please run as root." >&2; exit 1; fi

  - name: iso
    required: true
    actions:
      onDeploy:
        after:
          - cmd: |
              mkdir -p /httpboot/
              mkdir -p /tftpboot/init/
              mkdir -p /tftpboot/boot/uefi/
              mkdir -p /tftpboot/grub/fonts/
              mkdir -p /tftpboot/init/
              mkdir -p ./ubuntu-iso/
              mount -o loop /httpboot/ubuntu-22.04.1.iso ./ubuntu-iso/
              cp -p ./ubuntu-iso/casper/vmlinuz /tftpboot/init/
              cp -p ./ubuntu-iso/casper/initrd /tftpboot/init/
              cp -p ./ubuntu-iso/EFI/boot/grubx64.efi /tftpboot/boot/uefi/grubx64.efi
              cp -p ./ubuntu-iso/EFI/boot/bootx64.efi /tftpboot/boot/uefi/bootx64.efi
              cp -p ./ubuntu-iso/boot/grub/fonts/unicode.pf2 /tftpboot/grub/fonts/
    files:
      - source: https://releases.ubuntu.com/22.04/ubuntu-22.04.1-live-server-amd64.iso
        target: /httpboot/ubuntu-22.04.1.iso

  - name: zarf-pxe
    required: true
    manifests:
      - name: zarf-pxe
        namespace: zarf-pxe
        files:
          - manifests/deployment.yaml
          - manifests/grubconfig.yaml
          - manifests/dnsmasqconfig.yaml
    images:
      - "ghcr.io/ferrarimarco/pxe:master"
      - "nginx:1.23.3"
